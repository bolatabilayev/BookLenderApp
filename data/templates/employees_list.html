<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style..css">
    <title>BookLender</title>
</head>
<body>

    <div class="container">
        <h1 class="heading">Список зарегистрированных пользователей</h1>
        <div class="list">
            <#list employees as employee>
            <div class="grid">
                <div class="g-col-6">
                    <span>Имя сотрудника: </span>
                    <a href="http://localhost:5000/employee?email=${employee.email}">
                        ${employee.username}
                    </a><br>
                    <p>E-mail: ${employee.email}</p>
                </div>
            </div>
        </#list>
        </div>
    <div style="margin: 30px; display: block; text-align: center;">
        <a style="margin-right: 15px;" href="/main">Главная страница</a>
    </div>
    </div>

</body>
</html>
