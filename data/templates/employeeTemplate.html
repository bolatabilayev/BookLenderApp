<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style..css">
    <title>${employee.username}</title>
</head>
<body>

    <div class="container">

        <div class="list">
            <div class="grid">
                <div class="g-col-6">
                    <a href="#">
                        <img src="img/${employee.imgPath}" alt="Employee's photo"></a>
                </div>

                <div class="g-col-6">
                    <h1 class="heading">Информация о работнике</h1>
                    <p>Имя: ${employee.username}</p>
                    <p>E-mail: ${employee.email}</p>
                    <p>Книги на руках:
                        <#list employee.booksOnHand as book>
                            ${book.name}
                        </#list>
                    </p>

                    <p>Книги которые были взяты ранее:
                            <#list employee.booksTakenPreviously as book>
                                ${book.name}
                            </#list>
                    </p>
                </div>
            </div>
        </div>
        <div style="margin: 30px; display: block; text-align: center;">
            <a style="margin-right: 15px;" href="/main">Главная страница</a>
        </div>
    </div>
</body>
</html>
