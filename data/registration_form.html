<div class="text-center pt-5">
	<h3>Регистрация</h3>
</div>
<form action="/register" class="form mt-3 col-4" method="POST">
	<label class="text-info">Введите имя пользователя:</label> 
	<input class="form-control" type="text" name="username">
	<label class="text-info">Введите e-mail:</label> 
	<input class="form-control" type="email" name="email">
	<label class="text-info">Введите пароль:</label>
	<input class="form-control" type="password" name="password">
	<label class="text-info">Подтвердите пароль:</label>
	<input class="form-control" type="password" name="confirm_password">
	
	<input class="btn btn-info btn-md mt-3" type="submit" name="btn" value="Submit">
</form>
