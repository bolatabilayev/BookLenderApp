
<div class="text-center pt-5">
	<h3>Авторизация</h3>
</div>
<form action="/login" class="form mt-3 col-4" method="POST">
	<label class="text-info">Имя пользователя:</label> 
	<input class="form-control" type="text" name="username">
	<label class="text-info">E-mail:</label> 
	<input class="form-control" type="email" name="email">
	<label class="text-info">Пароль:</label>
	<input class="form-control" type="password" name="password">
	<a class="text-info text-muted small ml-3" href="#">Забыли пароль?</a><br>
	<input class="btn btn-info btn-md mt-3" type="submit" name="btn" value="Log In">
</form>
